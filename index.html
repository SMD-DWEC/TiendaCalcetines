<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">

      <div class="cart">{{unidades}} unidades</div>

      <h1>{{producto}}</h1>
      <p>{{descripcion}}</p>
      <p v-if="stock > 5">Disponible</p>
      <p v-else-if="stock > 0">¡Últimas unidades!</p>
      <p v-else>No Disponible</p>

      <p v-if="enOferta">¡¡En oferta!!</p>

      <div class="product-image">
        <a :href=url><img :src=imagen></a>
      </div>
      <ul>
        <li v-for="detalle, i in detalles">{{ i + ": " + detalle}}</li>
      </ul>

      <div v-for="modelo in modelos" :key="modelo.cod" @mouseover="actualizarImagen(modelo.imagen)">{{ modelo.color }}</div>

      <button class="button" @click="aniadirCarro">Comprar</button>
    
    </div>
    <!-- Import Js -->
    <script src="./app.js"></script>
  </body>
</html>
